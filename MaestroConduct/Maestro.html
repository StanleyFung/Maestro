            <button class="btn btn-primary" data-action="play">
                <i class="glyphicon glyphicon-play"></i>

                /
                <i class="glyphicon glyphicon-pause"></i>
                Pause

        </div>
        <div id="setZero" class="calibratebutton">

        </div>

    </div>

            </div>
            <div class="btn-group" role="group">
                <button id="equalizerLabelMid" type="button" class="btn btn-default">Mid</button>
            </div>
            <div class="btn-group" role="group">
                <button id="equalizerLabelTreble" type="button" class="btn btn-default">Treble</button>
            </div>

    </div>
