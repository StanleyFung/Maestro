		function DirectionSensor(name){
			this.name = name
			this.xMean = 0;
			this.xAccelTotal = 0;
			this.obs = 0;
			this.xAccelLowCounter = 0;

			this.streamingMean = function(data){
				this.xMean = (this.xMean * this.obs + data)/(this.obs+1);
				this.obs = this.obs + 1;
			}

			this.integrate = function(data){
				if (Math.abs(data) > 3 * this.xMean){
					this.xAccelTotal += data;
				}
			}

			this.addData = function(data){		
				var accelX = data;

				this.streamingMean(accelX);
				this.integrate(accelX);

				if (Math.abs(accelX) < Math.abs(this.xMean)){
					this.xAccelLowCounter += 1;
				}
				else{
					this.xAccelLowCounter = 0;
				}

				if (this.xAccelLowCounter > 10){
					this.xAccelLowCounter = 0;
					this.xAccelTotal = 0;
					console.log("Reseting Accel to 0");
				}
				this.check(accelX)
			}

						this.movingRight =  false
					}
				}else{
					if(this.xAccelTotal > 6 * Math.abs(this.xMean)){
							console.log(name + " Changed To Right ")
							console.log("Total " + this.xAccelTotal + " mean: " + this.xMean)
							this.movingRight =  true
						}

					// 		}
					// 	}
					// 	else{

					// 			 this.movingRight = false
					// 		 	// console.log("Moving Left ")
					// 		}
					// 	}

				}
				this.previousAccelX = accelX

			}

		}

		


		var myo = Myo.create();
	
		var createGraph = function(elementId, startingData, range, resolution){
			var history = _.times(resolution, function(){
				return startingData;
			});
			var graph = {
				history : history,
				getGraphData : function(){
					var result = {};
					_.each(this.history, function(data, index){
						_.each(data, function(val, axis){
							result[axis] = result[axis] || {label : axis, data : []};
							result[axis].data.push([val, index])
						});
					});
					return _.values(result);
				},
				addData : function(data){
					this.history.push(data);
					this.history = this.history.slice(1);
					this.update();
				},
				update : function(){
					this.plot.setData(this.getGraphData());
					this.plot.draw();
				},
			};
			graph.plot = $.plot("#" + elementId, graph.getGraphData(), {
				series: {shadowSize: 0},
				colors: [ '#84FFF1', '#FFF38A', '#FF4B23', '#00797F'],
				xaxis: {
					min : -range,
					max : range
				},
				yaxis : {
					show: false,
					min : 0,
					max : resolution
				},
				legend : {
					backgroundOpacity : 0,
				},
				grid : {
					borderColor : "#427F78"
				}
			});
			return graph;
		}
